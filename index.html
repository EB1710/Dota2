<html>

<head>
	<title>Dota2.Items.Helper</title>
</head>

<body>
     <h1 style="text-align: center;">Dota2 Items Helper</h1>

     <button 
	onclick="alert('Hello!')"
	style="background-color: white; color: blue; padding: 10px 20px; border-radius: 8px; cursor: pointer;
	position: absolute; left: 50%; top: 100px; transform: translate(-50%, -50%);">
	ARC
     </button>

     <p>Primary Stats</p>
	<input type="checkbox" id="Strenght" name="primary stats" value="Strenght">
	<label for="Strenght">Strenght</label><br>

	<input type="checkbox" id="Agility" name="primary stats" value="Agility">
	<label for="Agility">Agility</label><br>

	<input type="checkbox" id="Intelligence" name="primary stats" value="Intelligence">
	<label for="Intelligence">Intelligence</label>

     <p>Restoration & Regeneration</p>
	<input type="checkbox" id="Health" name="Restoration & Regeneration" value="Health">
	<label for="Health">Health</label><br>

	<input type="checkbox" id="Mana" name="Restoration & Regeneration" value="Mana">
	<label for="Mana">Mana</label>

     <p>Resistance</p>
	<input type="checkbox" id="Physical" name="Resistance" value="Physical">
	<label for="Physical">Physical</label><br>

	<input type="checkbox" id="Magic" name="Resistance" value="Magic">
	<label for="Magic">Magic</label><br>

	<input type="checkbox" id="Status" name="Resistance" value="Status">
	<label for="Status">Status</label><br>

	<input type="checkbox" id="Slow" name="Resistance" value="Slow">
	<label for="Slow">Slow</label>

     <p>Attack</p>
	<input type="checkbox" id="Damage" name="Attack" value="Damage">
	<label for="Damage">Damage</label><br>

	<input type="checkbox" id="Attack Speed" name="Attack" value="Attack Speed">
	<label for="Attack Speed">Attack Speed</label><br>

	<input type="checkbox" id="Attack Range" name="Attack" value="Attack Range">
	<label for="Attack Range">Attack Range</label>

     <p>Defence</p>
	<input type="checkbox" id="Armor" name="Defence" value="Armor">
	<label for="Armor">Armor</label><br>

	<input type="checkbox" id="Evasion" name="Defence" value="Evasion">
	<label for="Evasion">Evasion</label>

     <p>Movement</p>
	<input type="checkbox" id="Movement Speed" name="Movement" value="Movement Speed">
	<label for="Movement Speed">Movement Speed</label>

     <p>Spell</p>
	<input type="checkbox" id="Spell Amplification" name="Spell" value="Spell Amplification">
	<label for="Spell Amplification">Spell Amplification</label><br>

	<input type="checkbox" id="Spell Range" name="Spell" value="Spell Range">
	<label for="Spell Range">Spell Range</label>

</body>


</html>
